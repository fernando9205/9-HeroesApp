<h1>Héroe <small>nombre</small></h1>

<div class="row">
    <div class="col text-right">
        <button class="btn btn-danger" routerLink="/heroes">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form novalidate (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label>FireBase ID</label>
                <input type="text" class="form-control" disabled="disabled" placeholder="FireBase Id" [(ngModel)]="heroe.id" name="id">
                <small class="form-text text-muted">Este es un campo autogenerado</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" required placeholder="Nombre" [(ngModel)]="heroe.nombre" name="nombre">
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input type="text" class="form-control" placeholder="Poder del héroe" [(ngModel)]="heroe.poder" name="poder">
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" class="btn btn-outline-success" type="button" (click)="heroe.vivo=false">
                  <i class="fa fa-smile-wink"></i>
                  Vivo
                </button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo=true" class="btn btn-outline-danger" type="button">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                  </button>
            </div>

            <div class="col text-right">
                <button type="submit" class="btn btn-primary"> 
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
