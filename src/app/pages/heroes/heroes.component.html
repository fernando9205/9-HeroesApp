<h1>Listado Heroes</h1>
<hr />

<div class="row">
    <div class="col text-right">
        <button class="btn btn-primary" routerLink="/heroe/nuevo">
        <i class="fa fa-plus"></i>
        Agregar
    </button>
    </div>
</div>
<table *ngIf="!cargando && heroes.length>0" class="table mt-5 animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Otro</th>
            <th scope="col">Tols</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of heroes; let i = index">
            <th scope="row">{{i+ 1}}</th>
            <td>{{item.nombre}}</td>
            <td>{{item.poder}}</td>
            <td>
                <label *ngIf="item.vivo" class="badge badge-success">Vivo</label>
                <label *ngIf="!item.vivo" class="badge badge-danger">Muerto</label>
            </td>
            <td>
                <button class="btn btn-info btn-sm mr-1" [routerLink]="['/heroe', item.id]" routerLinkActive="router-link-active">
                    <i class="fa fa-pen"></i>
                </button>
                <button class="btn btn-danger btn-sm mr-1" (click)="borrar(item.id, i)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>


<div *ngIf="!cargado && heroes.length===0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation  fa-2x"></i>
    </p>
</div>

<div *ngIf="cargado" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-spinner fa-spin fa-5x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
